version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: collabspace_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-collabspace_dev}
      POSTGRES_USER: ${POSTGRES_USER:-collabspace}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init:/docker-entrypoint-initdb.d
    networks:
      - collabspace_network

  # Redis for caching 
  redis:
    image: redis:7
    container_name: collabspace_redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - collabspace_network

  # MongoDB for messaging
  mongodb:
    image: mongo:7
    container_name: collabspace_mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:-collabspace}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-collabspace_messages}
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - collabspace_network

  # PgAdmin for database management (optional but helpful)
  pgadmin:
    image: dpage/pgadmin4
    container_name: collabspace_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@collabspace.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD}
    ports:
      - "${PGADMIN_PORT:-8080}:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - collabspace_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
  pgadmin_data:


networks:
  collabspace_network:
    driver: bridge
